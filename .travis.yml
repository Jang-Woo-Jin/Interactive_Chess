language: cpp
compiler: gcc

cache:
  directories:
    - opencv/

dist: trusty
sudo: require

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-7
      - g++-7

jobs:
 include:
  - stage: Network
    install:
      - sudo add-apt-repository --yes ppa:mhier/libboost-latest
      - sudo apt-get update
      - sudo apt-get install libboost1.68-dev
      
      - sudo rm -r /usr/local/cmake-3.9.2/bin/
      - mkdir ./cmake_build
      - cd cmake_build
      - wget https://github.com/Kitware/CMake/releases/download/v3.14.3/cmake-3.14.3-Linux-x86_64.sh
      - chmod +x ./cmake-3.14.3-Linux-x86_64.sh
      
      - sudo mkdir /opt/cmake
      - sudo sh cmake-3.14.3-Linux-x86_64.sh --skip-license --prefix=/opt/cmake
      - sudo ln -s /opt/cmake/bin/cmake /usr/local/bin/cmake
      
      - which cmake
      - cmake --version
      - cd ..
    before_script:
      - sudo ln -s /usr/bin/gcc-7 /usr/local/bin/gcc
      - sudo ln -s /usr/bin/g++-7 /usr/local/bin/g++
      - export CC=/usr/bin/gcc-7
      - export CXX=/usr/bin/g++-7
      - gcc -v && g++ -v
      - cd NetworkLibrary/NetworkLibrary
    script:
      - cmake .
      - make
  - stage: OpenCV
    install:
      - sudo apt-get install build-essential
      - sudo apt-get install libgtk2.0-dev pkg-config libavcodec-dev libavformat-dev libswscale-dev

      - sudo add-apt-repository --yes ppa:mhier/libboost-latest
      - sudo apt-get update
      - sudo apt-get install libboost1.68-dev
    before_script:
      - bash build_opencv.sh
      - cd opencv/build/
      - sudo make install
      - sudo sh -c 'echo "/usr/local/lib" > /etc/ld.so.conf.d/opencv.conf'
      - sudo ldconfig
      
      - sudo ln -s /usr/bin/gcc-7 /usr/local/bin/gcc
      - sudo ln -s /usr/bin/g++-7 /usr/local/bin/g++
      - export CC=/usr/bin/gcc-7
      - export CXX=/usr/bin/g++-7
      - gcc -v && g++ -v
      - cd ../../
      - cd OpenCV_practice/OpenCV_practice
    script:
      - cmake .
      - make
  - stage: Qt
    install: 
      - sudo add-apt-repository --yes ppa:beineri/opt-qt-5.10.1-trusty
      - sudo apt-get update
      - sudo apt-get install qt5-qmake qt510base qt510script qt510declarative qt510tools qt510x11extras qt510svg qt510quickcontrols2
      - source /opt/qt510/bin/qt510-env.sh
    before_script:
      - sudo ln -s /usr/bin/gcc-7 /usr/local/bin/gcc
      - sudo ln -s /usr/bin/g++-7 /usr/local/bin/g++
      - export CC=/usr/bin/gcc-7
      - export CXX=/usr/bin/g++-7
      - gcc -v && g++ -v
      - cd ChessVisualizer
    script:
      - /opt/qt510/bin/qmake
      - make